<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: sans-serif;
            background: #2c2c2c; /* Changed to dark gray */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff; /* Updated text color for contrast */
        }

        .container {
            background-color: #3a3a3a; /* Adjusted for better contrast with dark gray background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #4c6ef5;
            margin-bottom: 20px;
        }

        .music-player {
            background-color: #444; /* Slightly lighter for contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        #album-cover {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            animation: rotate 10s linear infinite;
            animation-play-state: paused;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        #play-pause {
            background-color: #4c6ef5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        #play-pause:hover {
            background-color: #3b5bdb;
        }

        #volume-slider {
            width: 150px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>naalangal anayumoree</h1>
        <div class="music-player">
            <img id="album-cover" src="https://files.catbox.moe/88obwx.jpeg" alt="Album Cover">
            <audio id="my-audio" controls>
                <source src="https://files.catbox.moe/evwlar.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button id="play-pause">Play</button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('my-audio');
        const playPauseButton = document.getElementById('play-pause');
        const albumCover = document.getElementById('album-cover');
        const volumeSlider = document.getElementById('volume-slider');

        let isPlaying = false;

        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playPauseButton.textContent = 'Play';
                albumCover.style.animationPlayState = 'paused';
            } else {
                audio.play();
                playPauseButton.textContent = 'Pause';
                albumCover.style.animationPlayState = 'running';
            }
            isPlaying = !isPlaying;
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
            playPauseButton.textContent = 'Play';
            albumCover.style.animationPlayState = 'paused';
        });

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

    </script>
</body>
</html>
